<p>Listado de heroes</p>

<div *ngIf="heroesBorrados; else noBorrado">
    <h3>Heroe Borrado: 
    <small>{{heroesBorrados}}</small></h3>
</div>


<ng-template #noBorrado>
    <h3>No ha borrado nada..</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let item of heroes ;  let i = index">{{i+1}} - {{item}}</li>
</ul>
